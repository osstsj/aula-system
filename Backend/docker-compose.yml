services:
  db:
    container_name: postgres
    image: postgres
    environment:
      - POSTGRES_DB: <db_name> // cambiar-> agregar git ignore
      - POSTGRES_PASSWORD: <password> //cambiar -> agregar git ignore
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5332:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db:
