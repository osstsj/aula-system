services:
  postgres:
    image: postgres:12-alpine
    container_name: db-postgres-aula_system
    environment:
      - POSTGRES_DB: <db_name> // cambiar-> agregar git ignore
      - POSTGRES_PASSWORD: <password> //cambiar -> agregar git ignore
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - 5432:5432
    networks:
      - netms1
networks:
  netms1:
    name: net-ms1

volumes:
  db:

